{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form method="post">
    <div class="form-group emp-profile container shadow-sm col-md-4" style="text-align: center;">
        <h5 style="padding-bottom: 5%;">Create a new account</h5>
        <div class="row" style="padding-bottom: 1.5%;">
            <div class="input-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" maxlength="30" style="text-align: center" required/>
            </div>
        </div>    
        <div class="row" style="padding-bottom: 1.5%;">
            <div class="input-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" maxlength="35" style="text-align: center" required/>
            </div>
        </div>        
        <div class="row" style="padding-bottom: 1.5%;">
            <div class="input-group">
                <select style="text-align: center" id="gender"  class="form-control" name="gender" required>
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Prefer not to disclose">Prefer not to disclose</option>
                </select>
            </div>
        </div>        
        <div class="row" style="padding-bottom: 1.5%;">
            <div class="input-group">
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your password" maxlength="10" style="text-align: center" required />
            </div>   
        </div>       
        <div class="row" style="padding-bottom: 1.5%;">
            <div class="input-group">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password" maxlength="10" style="text-align: center" required />
            </div>
        </div>        
        <br>
        <button class="btn btn-light">Sign Up</button>
    </div>
</form>
{% endblock %}
