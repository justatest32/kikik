{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<br>
<div class="container emp-profile shadow-sm col-6">
    <form method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="profile-head">
                    <h3>{{ user.fullname }}</h3>
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">About</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-6">
                <a href="/edit-profile-page" class="btn btn-light" >Edit Profile</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" style="padding-left: 3%;">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{ user.fullname }}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{ user.email }}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Gender</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>{{ user.gender }}</p>
                                    </div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
