{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}

<form method="post">
    <div class="form-group emp-profile container shadow-sm col-md-4" style="text-align:center;">
        <h5 style="padding-bottom: 5%;">Edit Profile</h5>
        <div class="row" style="padding-bottom: 1.5%;">
            <div class="input-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" maxlength="30"  style="text-align: center" value="{{ user.fullname }}" />
            </div>
        </div>            
        <div class="row" style="padding-bottom: 1.5%;">
            <div class="input-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" maxlength="35" style="text-align: center" value="{{ user.email }}" />
            </div>
        </div>
        <div class="row" style="padding-bottom: 1.5%;">
            <div class="input-group">    
                <select style="text-align: center" id="gender"  class="form-control"  name="gender" required>
                    <option value="{{ user.gender }}">{{ user.gender }}</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Prefer not to disclose">Prefer not to disclose</option>
                </select>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-light" >Update Profile</button>
    </div>
</form>
{% endblock %}
